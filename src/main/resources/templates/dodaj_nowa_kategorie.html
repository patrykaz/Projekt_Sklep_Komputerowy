<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nową kategorie produktu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h2> Dodawanie nowej kategorii produktu:</h2>
    </div>


    <div class="container">
        <form class="d-grid gap-3" action="#" th:object="${nowa_kategoria}" method="post">
            <div class="form-group">
                <label> Nazwa kategorii</label>:
                <input type="text" class="form-control" th:field="*{nazwaKategorii}"/>
                <p class="alert alert-danger" role="alert" th:if="${# fields.hasErrors('nazwaKategorii')}" th:errors="*{nazwaKategorii}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Dodaj kategorie</button>
                <a href="/home" class="btn btn-secondary" role="button">Strona główna</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
