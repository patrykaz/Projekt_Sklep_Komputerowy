<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły porduktu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h2> Szczegóły produktu:</h2>
    </div>

    <div class="container">
        <form class="d-grid gap-3" action="#" th:object="${dodaj_produkt_do_koszyka}" method="post">
            <div class="form-group" style="display:none;">
                <label> ID produktu</label>:
                <input type="text" readonly class="form-control" th:field="*{produkt.idProduktu}" value=""/>
            </div>
            <div class="form-group">
                <label> Nazwa</label>:
                <input type="text" readonly class="form-control" th:field="*{produkt.nazwa}" value=""/>
            </div>
            <div class="form-group">
                <label> Kategoria</label>:
                <input type="text" readonly class="form-control" th:field="*{produkt.kategoriaProduktu.nazwaKategorii}" value=""/>
            </div>
            <div class="form-group">
                <label> Opis</label>:
                <textarea readonly cols="50" rows="4" class="form-control" th:field="*{produkt.opis}" ></textarea>
            </div>
            <div class="form-group">
                <label> Cena</label>:
                <input type="text" readonly class="form-control" th:field="*{produkt.cena}" value=""/>
            </div>
            <div class="form-group">
                <label> Liczba dostępnych sztuk</label>:
                <input type="text" readonly class="form-control" th:field="*{produkt.liczbaSztuk}" value=""/>
            </div>

            <div class="form-group" sec:authorize="hasRole('ROLE_USER')">
                <label> Liczba sztuk do kupienia</label>:
                <input type="number" th:field="*{liczba_wybranych_sztuk}" min="1" onKeyDown="return false" ></td>
                <p class="alert alert-danger" role="alert" th:if="${SztukiInfo == 'SztukiInfo'}"> Podana liczba sztuk jest nie dostępna!</p>
            </div>
            <div class="form-group">
                <button sec:authorize="hasRole('ROLE_USER')" type="submit" class="btn btn-success">Dodaj do koszyka</button>
                <a href="/lista_produktow" class="btn btn-info" role="button">Powrót</a>
                <a href="/home" class="btn btn-secondary" role="button">Strona główna</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
