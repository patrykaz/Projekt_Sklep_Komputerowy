<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Strona logowania</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
<section layout:fragment="content">
    <div class="container-fluid text-center">
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary p-3 rounded">
                <p><h3>Logowanie</h3></p>
                <div th:if="${param.error}">
                    <p class="text-danger">Zła nazwa użytkownika lub hasło.</p>
                </div>

                <div th:if="${param.logout}">
                    <p class="text-success"> Wylogowałeś się. Możesz zalogować się ponownie.</p>
                </div>
                <p>
                    <input type="text" name="login" class="form-control" placeholder="Nazwa użytkownika" required autofocus />
                </p>
                <p>
                    <input type="password" name="haslo" class="form-control" placeholder="Hasło" required />
                </p>
                <p>
                    <input class="btn btn-primary" type="submit" value="Zaloguj"/>
                </p>
                <p><a href="/rejestracja">Nie masz konta? Zarejstruj się </a></p>
                <p><a href="/home">Strona główna </a></p>
            </div>
        </form>
    </div>
</section>
</body>
</html>
